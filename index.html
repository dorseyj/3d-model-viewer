<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icons/tab-icon.png">
    <title>3D Model Viewer</title>
  </head>
  <div class="title-bar">
    <div class="title-bar-title">3D Model Viewer</div>
    <div class="title-bar-content-name">Plane.obj</div>
  </div>

  <div class="canvas">
    <div class="tool-bar">
      <img id="reset-button" src="assets/icons/replace-50.png" alt="reset" title="Reset" class="tool-bar-icon">
      <img id="pitch-button" src="assets/icons/pitch-icon.svg" alt="icon" title="Pitch" class="tool-bar-icon">
      <img id="roll-button" src="assets/icons/roll-icon.svg" alt="icon" title="Roll" class="tool-bar-icon">
      <img id="yaw-button" src="assets/icons/yaw-icon.svg" alt="icon" title="Yaw" class="tool-bar-icon">
    </div>
    <div class="debug-bar">
      <a href="#" id="x">X</a>
      <a href="#" id="y">Y</a>
      <a href="#" id="z">Z</a>
      <a href="#" id="Wing">Wing</a>
      <a href="#" id="Tail">Tail</a>
      <a href="#" id="animate">Animate</a>

    </div>
    <div class="slider-container">
      <input type="range" min="0" max="100" value="50" class="slider" id="wing-pos">
      <div class="slider-text">Wing Position</div>
      <input type="range" min="0" max="100" value="0" class="slider" id="tail-pos">
      <div class="slider-text">Tail Position</div>
    </div>
    <div class="viewer-window" id="viewer-window">
      <script type="module" src="/3d-model-viewer/main.js"></script>
    </div>
    <div class="stats-window">
      <div class="stats-window-item">X-Axis: <span id="X-Axis">360</span>&#176;</div>
      <div class="stats-window-item">Y-Axis: <span id="Y-Axis">360</span>&#176;</div>
      <div class="stats-window-item">Z-Axis: <span id="Z-Axis">360</span>&#176;</div>
    </div>
  </div>
  <div class="scroll-strip"></div>
  <div class="footer">
    <div class="develop-creds">
      <img class="team-logo" src="assets/shire-logo.png">
     Developed by Shire Development Team
      <div class="citations">
      Icons provided by <a href="https://icons8.com">Icons8</a>
    </div>
      <p>Members: Joseph Dorsey, Jared Bowen</p>
    </div>
  </div>



</html>
